<!DOCTYPE html>
<html>
<head>
    <title>STUDENT REGISTRATION</title>
</head>
<body style="background-color: lightblue;">
    <center><h2>MCA REGISTRATION FORM</h2></center>
    <form>
        <label for "Student Name">
            <h3>Student Name:</h3></label>
        <input type="text" id="studentName" name="studentName" size="50"><br>
        
        <label for "Father's Name">
            <h3>Father's Name:</h3></label>
        <input type="text" id="fatherName" name="fatherName" size="50"><br>
        
        <label for "Mother's Name">
            <h3>Mother's Name:</h3></label>
        <input type="text" id="motherName" name="motherName" size="50"><br>
        
         <label for "Gender">
            <h3>Gender</h3></label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        
        <label for "Date Of Birth">
            <h3>DOB</h3></label>
        <input type="date" id="dob" name="dob"><br>
        
        <label for "Addressl">
            <h3>Address</h3></label>
        <input type="text" id="address" name="address" size="50"><br>
        
        <label for "E-mail">
            <h3>E-mail</h3></label>
        <input type="email" id="email" name="email" size="50" ><br>
<label for "course">
            <h3>Course:</h3></label>
            <select>
            <option value="mca">MCA</option>
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="mech">MECH</option>
            <option value="ece">ECE</option>
        </select>
        <br><br><br>
        <input type="submit" value="Submit">  <input type="Reset" value="Reset">
    </form>
</body>
</html>
