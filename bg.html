<!DOCTYPE html>

<html>

<head>

<title>Change Background Colour on Mouse Click</title> <style>

body { font-family: sans-serif; }

#container

{ width: 1000px;

height: 400px;

margin: 50px auto;

padding: 20px;

text-align: center;

border: 1px solid #ccc;} </style>

</head>

<body bgcolor="black">

<div id="container">

<h1>COLOR ME</h1> <p>Click HERE </p> </div> <script>

const container = document.getElementById('container'); container.addEventListener('click', () => {

const colors = ['#44B09E', '#DE4256', '#ACABB0', '#FFFFFF', '#F8002F', '#272822']; const randomColor = colors[Math.floor(Math.random() * colors.length)]; container.style.backgroundColor = randomColor; });

</script>

</body>

</html>
