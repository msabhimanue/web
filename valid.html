<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #808080; /* Changed background color to gray */
      color: black; /* Changed text color to white */
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2><br><br><br>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <span id="usernameError" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span id="confirmPasswordError" class="error"></span>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
    <span id="phoneNumberError" class="error"></span>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var phoneNumber = document.getElementById('phoneNumber').value;

      document.getElementById('usernameError').innerText = '';
      document.getElementById('emailError').innerText = '';
      document.getElementById('passwordError').innerText = '';
      document.getElementById('confirmPasswordError').innerText = '';
      document.getElementById('phoneNumberError').innerText = '';

      if (username.length < 5) {
        document.getElementById('usernameError').innerText = 'Username must be at least 5 characters';
        return false;
      }
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').innerText = 'Invalid email address';
        return false;
      }
      if (password.length < 8) {
        document.getElementById('passwordError').innerText = 'Password must be at least 8 characters';
        return false;
      }
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
        return false;
      }
      var phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phoneNumber)) {
        document.getElementById('phoneNumberError').innerText = 'Invalid phone number (10 digits)';
        return false;
      }
      alert('Registration successful!');
      return true;
    }
  </script>

</body>
</html>
